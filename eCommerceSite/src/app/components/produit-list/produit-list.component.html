<div class="product-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="section-title">
          <h3><span class="orange-text">Our</span> Products</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, fuga quas itaque eveniet beatae optio.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-0 text-center"*ngFor="let tempProduct of products">
        <div class="single-product-item">
          <div class="product-image">
            <a href="single-product.html"><img src="{{tempProduct.imageUrl}}" ></a>
          </div>
          <h3>{{tempProduct.name}}</h3>
          <p class="product-price"><span>Per Kg</span> {{tempProduct.unitPrice}} $ </p>
          <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
  </div>
